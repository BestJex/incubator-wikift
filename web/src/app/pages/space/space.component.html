<section class="content--row">
    <div class="content__inner">
        <!-- 工具栏 -->
        <div class="toolbar">
            <tabset>
                <div [ngBusy]="loadSpaceBusy"></div>
                <tab heading="公共空间" (select)="loadSpaces()">
                </tab>
                <tab heading="我的空间" (select)="loadMySpaces()">
                </tab>
            </tabset>
            <div class="actions">
                <a [routerLink]="['/space/create']" class="actions__item zmdi zmdi-info-outline hidden-xs-down"></a>
            </div>
        </div>
        <!-- 专栏/空间列表 -->
        <wikift-group [eachData]="spaces"></wikift-group>
        <div class="mr-center ">
            <pagination *ngIf="spaces?.length && page " [itemsPerPage]="page.size " [(ngModel)]="currentPage
                " totalItems="{{page.totalElements}} " [maxSize]="maxSize " (pageChanged)="pageChanged($event) " [boundaryLinks]="true ">
            </pagination>
        </div>
    </div>
</section>
